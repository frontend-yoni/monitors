<style>
    html, body {
        position: absolute;
        margin: 0;
        width: 100%;
        height: 100%;
    }

    .scrollContainer {
        position: absolute;
        margin: 0;
        width: 100%;
        height: 500px;
        overflow: auto;
    }

    .WallDivExternalDiv{
        width: 100%;
        height: 100%;
        position: relative;
    }
</style>

<script>
    let scrollContainer;
    let wallDiv;
    let wallComp = new WallComponent();

    window.onload = function () {
        scrollContainer = JJPower.query('.scrollContainer');
        wallDiv = scrollContainer.jjAppend('div')
            .jjAddClass('WallDivExternalDiv');

        wallComp.setExternalDiv(wallDiv);
        wallComp.drawComponent();
    }
</script>
